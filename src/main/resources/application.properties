spring.application.name=sapapi

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sadb
spring.datasource.username=sadbuser
spring.datasource.password=sadbuser

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

image.upload.path=upload

logging.level.com.zaxxer=info
logging.level.org.springframework.security.web=trace

spring.jwt.secret=1234567890123456789012345678901234567890

spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.max-file-size=25MB
